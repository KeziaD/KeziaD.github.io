            </ul>
        </nav>

    <section id="contact">
        <h1>HAPPY TO HEAR FROM YOU :) </h1>
        
        <form action="mailto:kezia.damerow@gmx.de" method="post" enctype="text/plain">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Ihr Name">

            <!-- E-Mail -->
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required placeholder="Ihre E-Mail-Adresse">

            <!-- Nachricht -->
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" required placeholder="Ihre Nachricht" rows="6"></textarea>

            <!-- Absenden-Button -->
            <button type="submit">Absenden</button>
        </form>
    </section>
